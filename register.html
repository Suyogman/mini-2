<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style src="/CSS/design.css">
      
     .justify-content-center{
      background-image: url(/images/logimg.jpg);
      background-size: cover;
     }
     .divb{
      background-color: beige;
     }

    </style>
    <script src="/JS/plugins.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/JS/register.js"></script>
</head>
<body>
    
  <div class="mask">
    
    <div class="" style="margin-bottom: 0px;">
      <div class="justify-content-center " style="width: 100%; height: 100vh; display: flex; justify-content: center;" >
        <div class="class=col-12 col-md-8 col-lg-6 col-xl-5" >
          
            <div class="card-body p-5" style="background-color: black; height: 100vh; ">
              <h2 class="text-uppercase text-center mb-5" style="color:lightcoral;">Create an account</h2>

              <form id="registerform" style="color: lightcoral;">

                <div class="form-outline">
                    <label class="form-label" for="fullname">Name</label>
                  <input type="text" id="fullname" class="form-control form-control-lg" name="fullname" placeholder="Enter your name" /><br>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="mailid">Email</label>
                  <input type="email" id="mailid" class="form-control form-control-lg" name="mailid" placeholder="Enter email" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="mobileno">Mobile Number</label>
                    <input type="tel" id="mobileno" class="form-control form-control-lg" name="mobileno" placeholder="Enter mobile no."/>
                  </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="pass">Password</label>
                  <input type="password" id="pass" class="form-control form-control-lg" name="pass" placeholder="Enter Password"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="confirmpass">Confirm Password</label>
                  <input type="password" id="confirmpass" class="form-control form-control-lg" name="confirmpass" placeholder="Confirm Password" />
                </div>
                


              
                  <div class="divb">
                    <button type="submit"
                      class="btn ">Register</button>
                </div>

                <p class="text-center  mt-5 mb-0" style="color:lightcoral;">Have already an account? <a href="/HTML/login.html"
                    class="fw-bold text-body"  style="color:lightcoral;"><u style="color: grey;">Login here</u></a></p>

              </form>

            </div>
          </div>
        
      </div>
    </div>
  </div>
</section>
    
</body>
</html>
